<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>ToDo list</title>
    <script type="text/javascript" src="/js/jquery-3.4.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <div id="todoForm">
        <form>
            <h2>Новое задание</h2>
            <label>Название:</label>
            <input type="text" name="name" id="newToDoName" value=""/>
            <label>Дата начала:</label>
            <input type="text" class="dateInput" name="dateStart" id="startDatePicker"/>
            <label>Дата завершения: </label>
            <input type="text" class="dateInput" name="dateEnd" id="finishDatePicker"/>
            <label>Описание: </label>
            <textarea name="description" id="newToDoDescription"></textarea>
            <button id="addNewTodoBtn">Добавить</button>
        </form>
    </div>
    <div id="editForm">
        <form id="testForm" >
            <h2>Изменение задания</h2>
            <label>Название:</label>
            <input type="text" name="name" id="editToDoName" value=""/>
            <label>Дата начала:</label>
            <input type="text" class="dateInput" name="dateStart" id="editStartDate"/>
            <label>Дата завершения: </label>
            <input type="text" class="dateInput" name="dateEnd" id="editEndDate"/>
            <label>Описание: </label>
            <textarea name="description" id="editToDoDescription"></textarea>
            <table width="100%">
                <col width="50%">
                <col width="50%">
                <tr>
                    <td><button id="saveTodoBtn">Сохранить</button></td>
                    <td><button id="deleteTodoBtn">Удалить</button></td>
                </tr>
            </table>

        </form>
    </div>
        <h2>Список дел</h2>
        <button id="showAddTodoFormBtn">Добавить</button>
        <br><br>
        <div id="todo-list">

        </div>

        <table id="todo-table" width="100%">

        </table>
</body>
</html>
