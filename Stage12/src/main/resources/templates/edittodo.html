<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Update todo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Bootstrap required JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Edit todo</span>
    </nav>
    <form class="mt-3" th:action="@{/todo/update/{todoId}(todoId=${todo.id})}"
          th:object="${todo}" method="post">
        <div class="container">
            <div class="form-group">
                <label for="todoName">Name</label>
                <input id="todoName" type="text" class="form-control" value="${todo.name}" th:field="*{name}" placeholder="Name of todo">
            </div>
            <div class="form-row">
                <div id="start-date-div" class="form-group col-md-6">
                    <label for="dateStart">Start date</label>
                    <input id="dateStart" type="date" class="form-control" value="${todo.dateStart}" th:field="*{dateStart}"
                           required autofocus>
                </div>
                <div id="end-date-div" class="form-group col-md-6">
                    <label for="dateEnd">End date</label>
                    <input id="dateEnd" type="date" class="form-control" value="${todo.dateEnd}" th:field="*{dateEnd}"
                           required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control rounded-0 resize-0"
                          rows="10" value="${todo.description}" th:field="*{description}"></textarea>
            </div>
            <div class="form-group" align="right">
                <a class="btn btn-secondary" th:href="@{/}" role="button">Cancel</a>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</body>
</html>
