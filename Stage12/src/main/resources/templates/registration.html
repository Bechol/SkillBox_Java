<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <title>Caselist</title>
    <style>
        container {
            width: 50%;
        }

    </style>

</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">New user registration </span>
</nav>
<div class="container">
    <form action="#" th:action="@{/registration}" th:object="${newUser}" method="post">
        <div class="form-group mt-3">
            <label for="username">Username</label>
            <input id="username" type="text" class="form-control" th:field="*{username}" required autofocus>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="firstName">First name</label>
                <input id="firstName" type="text" class="form-control" th:field="*{firstName}" required>
            </div>
            <div class="form-group col-md-4">
                <label for="lastName">Last name</label>
                <input id="lastName" type="text" class="form-control" th:field="*{lastName}" required>
            </div>
            <div class="form-group col-md-4">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" th:field="*{email}" required>
            </div>
        </div>
        <div class="form-group">
            <label for="newPassword">Password</label>
            <input id="newPassword" type="password" class="form-control" th:field="*{newPassword}" required autofocus>
        </div>
        <div class="form-group">
            <label for="confirmNewPassword">Confirm password</label>
            <input id="confirmNewPassword" type="password" class="form-control" th:field="*{confirmNewPassword}"
                   required autofocus>
            <div class="mt-3" align="right">
                <a href="/" role="button" class="btn btn-outline-dark" aria-pressed="true">Cancel</a>
                <button type="submit" class="btn btn-outline-dark">Sign up</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
