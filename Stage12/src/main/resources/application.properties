spring.mvc.locale=ru

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/todolist?useSSL=false&useJDBCCompliantTimezoneShift=true&useUnicode=true&useLegacyDatetimeCode=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql = true

# Liquibase
spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:/changelog/db.changelog-master.xml

